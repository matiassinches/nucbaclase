<html>
    <head>
        <title>Ejercicio 3</title>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
        </header>
        <section>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br><br>
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" required><br><br>
                <label>Sexo: </label>
                <input type="radio" name="sexo" id="hombre" required>
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="mujer" required>
                <label for="mujer">Mujer</label><br><br>
                <label for="correo">Correo: </label>
                <input type="email" id="correo" required><br><br>
                <input type="checkbox" name="check1" id="check1">
                <label for="check1">Deseo recibir informacion sobre novedades y ofertas</label><br><br>
                <input type="checkbox" name="check2" id="check2">
                <label for="check2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label><br><br>
                <input type="submit" placeholder="Enviar">
            </form>
        </section>
    </body>
</html>
