<html>
    <head>
        <title>Ejercicio 4</title>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
        </header>
        <section>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre"><br><br>
            <label for="apellid">Apellido: </label>
            <input type="text" id="apellido"><br><br>
            <label>Sexo: </label>
            <input type="radio" name="sexo" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer">
            <label for="mujer">Mujer</label><br><br>
            <label for="poblacion">Poblacion: </label>
            <select id="poblacion">
                <option>Alicante</option>
                <option>Buenos Aires</option>
                <option>Comodoro Rivadavia</option>
            </select><br><br>
            <label for="descripcion">Descripcion: </label>
            <textarea id="descripcion">Ingrese la descripcion aqui.</textarea><br><br>
            <input type="checkbox" id="check1">
            <label for="check1">Deseo recibir informacion sobre novedades y ofertas</label><br><br>
            <input type="checkbox" id="check2">
            <label for="check2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label><br><br>
            <input type="submit" placeholder="Enviar">
        </section>
    </body>
</html>
